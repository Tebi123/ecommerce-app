repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^helm/charts/templates/' # Exclude Helm templates since it uses Go syntax that confuses YAML parsers
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-json

  # # Java formatting (google-java-format)
  # - repo: https://github.com/pre-commit/mirrors-google-java-format
  #   rev: v1.22.0
  #   hooks:
  #   - id: google-java-format
  #     args: ["-i"]        # edit files in place; add "--aosp" if you prefer AOSP style
  #     files: \.java$


  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # Commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks
